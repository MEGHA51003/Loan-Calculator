<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator

    </title>
    <link rel="stylesheet" href="style.css" class=" input">
</head>

<body>
    <div class="container">
        <h1>
            LOAN CALCULATOR
        </h1>
        <p>Loan amount in $
            <input onchange="calculateLoan()" type="number" class="input" id="loan-amount" max="10000000" min="1"
                value="1000">
        </p>
        <p>Intrest rate in %
            <input onchange="calculateLoan()" type="number" class="input" id="intrest-rate" max="100" min="0" value="10"
                step="0.1">
        </p>
        <p>Months to pay
            <input onchange="calculateLoan()" type="number" class="input" id="months-to-pay" max="48" min="6"
                value="12">
        </p>
        <p class="payment" id="payment"> Monthly payment: </p>
    </div>

    <script src="index.js"></script>

</body>

</html>
